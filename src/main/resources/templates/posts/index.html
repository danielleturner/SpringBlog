<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>All your posts</title>
</head>
<body>

<div>
    <nav th:replace="partials/navbar :: navbar"></nav>
</div>


<h1>Here is all your posts!!</h1>


<main class="m-4 mb-5 pb-5">
    <h3 class="header d-flex card bg-dark text-center">Here are all the posts: </h3>
    <div class="d-flex rows-col-3 flex-wrap">
        <div class="car-item card-deck d-flex justify-content-around mx-4 my-4 bg-info col-4" style="overflow-y: auto;"
             th:each="post : ${post}">
            <div class="card-title">
                <a class="btn btn-primary" th:href="@{/posts/{id}(id=${post.id})}"><h4 class="text-center"
                                                                                       th:text="${post.title}"></h4></a>
            </div>
            <div class="card-content">
                <p th:text="${post.body}"/>
            </div>
            <div class="card-text text-center">
            </div>
        </div>
    </div>
</main>

<div class="container">
